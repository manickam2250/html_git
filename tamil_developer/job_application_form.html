<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job application form</h1>
    <form enctype="multipart/form-data">
        <p>
            Your name<br>
            <input type="text" name="name">
            <br><br>
            your education<br>
            <select name="education" id="education"><br>
                <option value="">Select your qualification</option><br>
                <option value="be">BE</option>
                <option value="btech">B.TECH</option>
                <option value="bca">BCA</option>
                <option value="bsc">BSC</option>
            </select>
            <br><br>
            You want to apply for the position<br>
            <select name="position" id="position">
                <option value="">Select your job type</option><br>
                <option value="Frontend developer">Frontend developer</option>
                <option value="Backend developer">Backend developer</option>
                <option value="Fullstack developer">Fullstack developer</option>
            </select>
            <br><br>
            Your resume<br><br>
            <input type="file" name="resume">
            <br><br>
            <input type="submit" value="send details" name="submit" >
        </p>





    </form>
    
</body>
</html>
