<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form with field sets</h1>
    <fieldset>
      <legend>Login details</legend>
      <label for="name">User name:</label><br><br>
      <input type="text" name="username" id="name"><br><br>
      <label for="mail">Email:</label><br><br>
      <input type="text" name="email" id="mail"><br><br>
      <label for="pwd">Password:</label><br><br>
      <input type="password" name="pwd" id="pwd"><br><br>
      <label for="pwd2">Confirm password:</label><br><br>
      <input type="password" id="pwd2" name="pwd2">

    </fieldset>
    <br><br>
    <fieldset>
        <legend>contact details</legend>
        <label for="doorno">Door no:</label><br><br>
        <input type="text" id="doorno" name="doorno"><br><br>
        <label for="street">street:</label><br><br>
        <input type="text" name="street" id="street"><br><br>
        <label for="area">Area:</label><br><br>
        <input type="text" name="area" id="area"><br><br>
        <label for="dis">district:</label><br><br>
        <input type="text" name="district" id="dis"><br><br>
        <label for="state">state:</label><br><br>
        <input type="text" name="state" id="state"><br><br>

        <label for="country">country:</label><br><br>
        <input type="text" name="country" id="country"><br><br>

    </fieldset>
</body>
</html>
