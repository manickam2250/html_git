<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML5 form fields and validation</h1>
    <form>
            <label for="email">Email:</label><br><br>
            <input type="email" name="mail" id="email" required>
        <br>
            <label for="age">age</label><br><br>
            <input type="number" name="age" id="age" required min="18" max="99"><br><br>
            <label for="dob">Date of birth</label><br><br>
            <input type="date" name="dob" id="dob"><br><br>
            <label for="pricerange">price range</label><br><br>
            <input type="range" name="range" id="pricerange" min="1" max="90" step="10"><br><br>

            <label for="url">Enter a url:</label>
            <input type="url" name="url" id="url">
        <br><br>
        <label for="time">time</label><br><br>
        <input type="time" name="time" id="time"><br><br>
        <label for="week">week</label><br><br>
        <input type="week" id="week" name="week"><br><br>
        <label for=""></label><br><br>
        <label for="search">search</label><br><br>
        <input type="search" name="search" id="search"><br><br>
        <input type="submit" name="submit" value="send" >
    </form>
</body>
</html>
